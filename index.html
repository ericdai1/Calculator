<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eric's Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js" defer></script>
  
  <div class="container">
    <div class="result-display">0</div>
    <div class="button-container">
      <button class="misc ac">AC</button>
      <button class="misc plus-minus">+/-</button>
      <button class="misc mod">%</button>
      <button class="op divide">/</button>
      
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="op multiply">*</button>
      
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="op subtract">-</button>
      
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="op add">+</button>
      
      <button class="num zero">0</button>
      <button class="num decimal">.</button>
      <button class="op equal">=</button>
    </div>
  </div>
</body>
</html>
